name: Regenerate Images List

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Regenerate images/list.json
        run: python3 tools/generate_images_list.py

      - name: Bump site version
        run: |
          STAMP=$(date +%s)
          sed -i "s/site-version\" content=\"[0-9]\+/site-version\" content=\"$STAMP/" index.html
          sed -i "s/?v=[0-9]\+/?v=$STAMP/g" index.html

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images/list.json index.html
          git commit -m "chore: regenerate list and bump version" --allow-empty
          git push
