name: Regenerate Images List

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  regenerate-images-list:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Regenerate images/list.json
        run: |
          python3 tools/generate_images_list.py

      - name: Detect changes
        id: detect
        run: |
          if [[ -n $(git status --porcelain images/list.json) ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Bump site-version in index.html
        if: steps.detect.outputs.changed == 'true'
        run: |
          STAMP=$(date +%s)
          sed -i "s/\(<meta name=\"site-version\" content=\"\)\([0-9]\+\)\(\" \/>\)/\1${STAMP}\3/" index.html
          sed -i "s/\(css\/satoshi.css?v=\)[0-9]\+/\1${STAMP}/" index.html
          sed -i "s/\(css\/styles.css?v=\)[0-9]\+/\1${STAMP}/" index.html
          sed -i "s/\(js\/script.js?v=\)[0-9]\+/\1${STAMP}/" index.html

      - name: Commit changes if any
        if: steps.detect.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add images/list.json index.html
          git commit -m "chore: regenerate images/list.json and bump site-version" || echo "No changes to commit"
          git pull --rebase origin "${{ github.ref_name }}" || true
          git push
