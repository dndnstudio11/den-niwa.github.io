name: Auto Cache Bust (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cache-bust:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Update HTML asset versions and site-version
        run: |
          # Use latest commit timestamp for deterministic versioning
          VERSION=$(git log -1 --pretty=format:%ct)

          # Update all HTML files with new version
          for file in *.html; do
            [ -f "$file" ] || continue
            sed -i "s/css\/satoshi\.css?v=[0-9]*/css\/satoshi.css?v=${VERSION}/g" "$file"
            sed -i "s/css\/styles\.css?v=[0-9]*/css\/styles.css?v=${VERSION}/g" "$file"
            sed -i "s/js\/script\.js?v=[0-9]*/js\/script.js?v=${VERSION}/g" "$file"
            # Update site-version meta tag (self-closing or not)
            sed -i "s/<meta name=\"site-version\" content=\"[^\"]*\"\s*\/>/<meta name=\"site-version\" content=\"${VERSION}\" \/>/g" "$file"
            sed -i "s/<meta name=\"site-version\" content=\"[^\"]*\"\s*>/<meta name=\"site-version\" content=\"${VERSION}\">/g" "$file"
            echo "Updated $file"
          done

      - name: Commit changes
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add *.html

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto-bust cache [skip ci]"
            git push origin main
          fi
